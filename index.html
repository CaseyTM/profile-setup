<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="outer">
    <section>
    	<form>
    		<h1>Sign up</h1>
    		<div id="personal">
    			<div class=personal-wrapper>
		    		<input type="radio" id="admin" name="personal">
		    		<label for="admin">admin</label>
	    		</div>
	    		<div class="personal-wrapper">
		    		<input type="radio" id="personal-input" name="personal" checked>
		    		<label for="personal">personal</label>
		    	</div>
		    	<div class="personal-wrapper">
		    		<input type="radio" id="guest" name="personal">
		    		<label for="guest">guest</label>
		    	</div>
	    	</div>
	    	<br>
    		
    		<div id="name_email">
    			<div class="wrapper">
		    		<label for="name">name</label>
		    		<br>
		    		<input class="box" type="text" name="name" id="name"></input>
	    		</div>
	    		<div class="spacer"></div>
	    		<div class="wrapper">
	    			<label for="email">email address</label>
	    			<br>
	    			<input class="box" type="email" id="email" name="email"></input>
    			</div>
	    	</div>	

    		<br>
    		<div id="password_and_image">
    			<div class="wrapper">
		    		<label for="password">password</label>
		    		<br>
		    		<input class="box" type="password" id="password" name="password"></input>
	    		</div>
	    		<div class="spacer"></div>
	    		<div class="wrapper">
		    		<label for="confirm">confirm password</label>
		    		<br>
		    		<input class="box" type="password" id="confirm" name="confirm"></input>
		    	</div>
    		</div>	
	    		
	    		
	    		<label for="file">profile picture</label>
	    		<br>
	    		<input type="file" id="file"></input>
	    		<input id="submit" type="submit" name="sign_up" value="sign up"></input>
    	</form>	
    </section>
  </div>
</body>
</html>
